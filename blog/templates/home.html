{% extends 'base.html' %}
{% block title %}EQuest{% endblock title %}
{% block body %}
<div class="container my-5 row mx-5">
  {% for post in posts  %}
    <div class="card mx-2" style="width: 18rem">
      <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" />
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          <div class="preview">{{ post.content|safe|truncatechars:100 }}</div>
        </p>
        <a href="/{{ post.slug }}" class="btn btn-outline-dark">Read More</a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock body %}
{% block js %}
<script>
  const preview = document.querySelectorAll(".preview");
  preview.forEach(e => {
    e.innerHTML = e.innerText;
  })
</script>
{% endblock js %}
